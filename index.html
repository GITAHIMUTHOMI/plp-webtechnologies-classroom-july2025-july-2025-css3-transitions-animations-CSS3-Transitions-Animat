<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 7 Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Week 7: CSS & JS Interactive Animations</h1>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>CSS Transitions & Animations</h2>
    <button id="hoverButton">Hover Me!</button>
    <div class="fadeBox">I fade in and out!</div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>JavaScript Functions</h2>
    <p>Counter: <span id="counter">0</span></p>
    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>
  </section>

  <!-- Part 3: JS-triggered Animations -->
  <section>
    <h2>Trigger Animations with JS</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <div id="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
